<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
    
    <div class="frame">

        <!--DISPLAY-->
      
        <div class="display">
            <h1 class="num" value=""></h1><br>
            <h1 class="evaluate"></h1>

        </div> 
      
        <!--BUTTONS-->
        <div class="lower-section btnn">
            <table class="button">
                <tr>
                    <td><button class="btn" id="clear">AC</button></td>
                    <td><button class="btn sign">+/-</button></td>
                    <td><button class="btn mod">%</button></td>
                    <td><button class="btn div">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn seven">7</button></td>
                    <td><button class="btn eight">8</button></td>
                    <td><button class="btn nine">9</button></td>
                    <td><button class="btn multiply">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn four">4</button></td>
                    <td><button class="btn five">5</button></td>
                    <td><button class="btn six">6</button></td>
                    <td><button class="btn sub">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn one">1</button></td>
                    <td><button class="btn two">2</button></td>
                    <td><button class="btn three">3</button></td>
                    <td><button class="btn add">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn zero">0</button></td>
                    <td><button class="btn dot">.</button></td>
                    <td><button class="btn" id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>    
    <script src="/app.js"></script>
</body>
</html>
